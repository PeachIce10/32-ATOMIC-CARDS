faceplates:
  - variantLabel : Single-Value Slider
    userCan      : Drag thumb or edit attached input to select
                   one value on a track.
    customInputs : [min, max, step, precision, defaultLow, required,
                    showTicks, showInputField, orientation, canonicalUnit]
    faceplateFamily    : slider.single
    coversTheseLooks   : |
      • Horizontal or vertical track  
      • Tick marks on/off  
      • Inline numeric field (`showInputField`)
    presentationVariant: slider-single

  - variantLabel : Dual-Range Slider
    userCan      : Drag two thumbs to set **low / high** range.
    customInputs : [min, max, step, precision, defaultLow,
                    defaultHigh, required, showTicks, orientation, dualRange:true]
    faceplateFamily    : slider.dual
    coversTheseLooks   : |
      • Price range<br>• Weight range etc.
    presentationVariant: slider-dual

  - variantLabel : Price-Range Slider
    userCan      : Same as Dual-Range but unit fixed to currency.
    customInputs : [canonicalUnit:"USD_cent", *all from dual*]
    faceplateFamily    : slider.dual
    presentationVariant: slider-price

  - variantLabel : Weight Slider
    userCan      : Drag single thumb; unit fixed to g / lb.
    customInputs : [canonicalUnit:"g"|"lb", min, max, …]
    faceplateFamily    : slider.single
    presentationVariant: slider-weight