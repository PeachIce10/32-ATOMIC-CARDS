faceplates:
  - variantLabel: Number Stepper ×2/3
    userCan: Use **two or three linked steppers** to input
      related axes (e.g. **L × W × H**).
      Each axis obeys its own min/max/step.
    customInputs:
      [
        shape,
        axisLabels,
        axisUnits,
        min,
        max,
        step,
        precision,
        defaultValues,
        required,
      ]
    faceplateFamily: vector.stepper
    coversTheseLooks: |
      • Axes stacked vertically  
      • Axes inline with “×” separator
    presentationVariant: vector-stepper

  - variantLabel: Numeric Text Field ×2/3
    userCan: Type numbers for each axis; no ± buttons.
    customInputs:
      [
        shape,
        axisLabels,
        axisUnits,
        min,
        max,
        precision,
        defaultValues,
        required,
      ]
    faceplateFamily: vector.basic
    presentationVariant: vector-text
