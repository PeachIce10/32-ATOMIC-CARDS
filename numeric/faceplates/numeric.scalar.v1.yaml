faceplates:
  # ── 1 ───────────────────────────────────────────
  - variantLabel: Number Stepper
    userCan: |
      Tap or click the “+ / –” controls to increment or decrement one
      numeric value **by `step`** (respecting `min`/`max`/`precision`);
      may also type directly into the field.
    customInputs:
      [min, max, step, precision, defaultValue, canonicalUnit, required]
    faceplateFamily: scalar.stepper
    coversTheseLooks: |
      • Buttons outside the field (inline)  
      • Buttons stacked vertically (stacked)  
      • Circular or square buttons, any icon glyph
    presentationVariant: stepper-inline # or stepper-stacked

  # ── 2 ───────────────────────────────────────────
  - variantLabel: Numeric Text Field
    userCan: |
      Type or paste any number that satisfies
      `min ≤ value ≤ max`, auto-formatted to `precision`.
    customInputs: [min, max, precision, defaultValue, canonicalUnit, required]
    faceplateFamily: scalar.basic
    coversTheseLooks: |
      • Plain outline / filled input  
      • Unit-suffix inside or outside field  
      • Autofill / paste
    presentationVariant: basic

  # ── 3 ───────────────────────────────────────────
  - variantLabel: Spin-Box
    userCan: |
      Click tiny up/down arrows **embedded inside** the field *or*
      type a number directly.
    customInputs:
      [min, max, step, precision, defaultValue, canonicalUnit, required]
    faceplateFamily: scalar.stepper
    coversTheseLooks: |
      • In-field arrow spinners (Windows style)  
      • Hover-only arrows
    presentationVariant: stepper-embedded

  # ── 4 ───────────────────────────────────────────
  - variantLabel: Inline Quantity Badges
    userCan: |
      Click a badge pre-labelled “1,2,3…”; the badge’s text
      **is** the numeric value (no typing).
    customInputs: [allowedValues*, defaultValue, required]
    faceplateFamily: scalar.badgeList
    coversTheseLooks: |
      • Pill chips (single-select)  
      • Tag chips (multi-select; set `maxValues`)
    presentationVariant: badge-list

  # ── 5 ───────────────────────────────────────────
  - variantLabel: Inline Quantity-Stepper (Dropdown add-on)
    userCan: |
      Open a dropdown row, then use its in-row “+ / –” buttons
      to set quantity **before** closing the menu.
    customInputs:
      [min, max, step, precision, defaultValue, canonicalUnit, required]
    faceplateFamily: scalar.dropdownStepper
    coversTheseLooks: |
      • Dropdown row reveals grey stepper  
      • Shows current value as badge inside the row label
    presentationVariant: dropdown-stepper
